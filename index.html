<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Category</title>
    <script
      src="https://kit.fontawesome.com/7cea6d69ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo (header에 넣지 않고 그냥)-->
    <img src="image/logo.png" alt="Logo" class="logo" />

    <!-- Category Buttons -->
    <section class="buttons">
      <button class="menu">
        <img
          src="image/blue_t.png"
          alt="tshirt"
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="menu">
        <img
          src="image/blue_p.png"
          alt="pants"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="menu">
        <img
          src="image/blue_s.png"
          alt="skirt"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>

      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>

      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>

    <!-- View Clothes -->
    <ul class="items">
      <!--<li class="item">
        <img src="image/blue_p.png" alt="pants" class="item__thumbnail">
        <span class="item__description">male, large</span>
      </li>-->
    </ul>
  </body>
</html>
