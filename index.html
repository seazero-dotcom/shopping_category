<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Shopping Category</title>
    <script src="https://kit.fontawesome.com/7cea6d69ab.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="menu">
                    <img src="image/blue_t.png" alt="">
                    <img src="image/blue_p.png" alt="">
                    <img src="image/blue_s.png" alt="">
                    <li class="blueBtn">
                        <button>Blue</button>
                    </li>
                    <li class="yellowBtn">
                        <button>Yellow</button>
                    </li>
                    <li class="pinkBtn">
                        <button>Pink</button>
                    </li>
        </div>
    </header>

    <!-- View Part -->
    <section class="viewlist">
        
            <div class="item">
                <img class="img" src="image/pink_t.png" alt="">
                <span class="info">female, large size</span>
            </div>
            <div class="item">
                <img class="img" src="image/blue_p.png" alt="">
                <span class="info">man, small size</span>
            </div>
            <div class="item">
                <img class="img" src="image/yellow_p.png" alt="">
                <span class="info" >man, large size</span>
            </div>
            <div class="item">
                <img class="img" src="image/yellow_s.png" alt="">
                <span class="info">man, large size</span>
            </div>
            <div class="item">
                <img class="img" src="image/blue_s.png" alt="">
                <span class="info">female, small size</span>
            </div>
            <div class="item">
                <img class="img" src="image/blue_t.png" alt="">
                <span class="info">male, large size</span>
            </div>
            <div class="item">
                <img class="img" src="image/pink_p.png" alt="">
                <span class="info">man, small size</span>
            </div>
            <div class="item">
                <img class="img" src="image/pink_s.png" alt="">
                <span class="info">female, large size</span>
            </div>
        
    </section>
</body>
</html>
