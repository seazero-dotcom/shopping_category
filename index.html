<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Shopping Category</title>
    <script src="https://kit.fontawesome.com/7cea6d69ab.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="menu">
                    <img 
                        src="image/blue_t.png" 
                        alt="tshirt"
                        class="imgBtn"
                        data-key="type"
                        data-value="tshirt"
                        />
                    <img 
                        src="image/blue_p.png" 
                        alt="pants"
                        class="imgBtn"
                        data-key="type"
                        data-value="pants"
                    />
                    <img 
                        src="image/blue_s.png" 
                        alt="skirt"
                        class="imgBtn"
                        data-key="type"
                        data-value="skirt"
                    />
                    <li class="blueBtn">
                        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
                    </li>
                    <li class="yellowBtn">
                        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
                    </li>
                    <li class="pinkBtn">
                        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
                    </li>
        </div>
    </header>

    <!-- View Part -->
    <ul class="items"></ul>
</body>
</html>
